<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Product Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/products/list" th:href="@{/products/list}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/products/new" th:href="@{/products/new}">Add Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Create New Product</h1>

    <form action="/products/save" method="post" th:object="${product}">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Product Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="units" class="form-label">Units (comma-separated):</label>
            <input type="text" id="units" name="units" placeholder="e.g., 1Kg, 2Kg, 500ml" class="form-control" required/>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
