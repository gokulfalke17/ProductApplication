<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Product Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/products/list" th:href="@{/products/list}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/products/new" th:href="@{/products/new}">Add Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Product Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Product Information</h5>
            <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
            <p><strong>Type:</strong> <span th:text="${product.type}"></span></p>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/products/edit/{id}" th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a>
        <a href="/products" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
